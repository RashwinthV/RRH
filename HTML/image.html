<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/image.css" />
    <title>Navbar Right Toggler</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: orange"
    >
      <div class="container-fluid">
        <div class="cont">
          <div class="back-button">
            <a href="../index.html">
              <img
                width="20"
                height="20"
                src="https://img.icons8.com/ios-filled/50/1A1A1A/back.png"
                alt="Back Button"
              />
            </a>
          </div>
          <div class="text-group">
            <img
              width="25"
              height="25"
              src="https://img.icons8.com/ios-filled/50/user-male-circle.png"
              alt="User Icon"
            />
            <div class="text-group-item">
              <p>Rohith D</p>
            </div>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button
                class="image-button nav-link"
                onclick="changeImage('../images/image-1.jpg')"
              >
                Image 1
              </button>
            </li>
            <li class="nav-item">
              <button
                class="image-button nav-link"
                onclick="changeImage('../images/image-2.jpg')"
              >
                Image 2
              </button>
            </li>
            <li class="nav-item">
              <button
                class="image-button nav-link"
                onclick="changeImage('../images/image-3.jpg')"
              >
                Image 3
              </button>
            </li>
            <li class="nav-item">
              <button
                class="image-button nav-link"
                onclick="changeImage('../images/image-4.jpg')"
              >
                Image 4
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <img
        id="displayedImage"
        src="../images/image-1.jpg"
        alt="Displayed Image"
      />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function changeImage(imageSrc) {
        const displayedImage = document.getElementById("displayedImage");
        displayedImage.src = imageSrc;

        const navbarCollapse = document.getElementById("navbarNav");
        const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
          toggle: true,
        });
      }
    </script>
  </body>
</html>
