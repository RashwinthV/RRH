<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/verify.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Verify Code</title>
  </head>
  <body>
    <div class="container">
      <div class="rectangle"></div>
      <div
        class="container-fluid d-flex justify-content-center align-items-center mt-3"
      ></div>
      <div id="card" class="card ms-5">
        <h1 class="text-center mb-4">Verify Code</h1>

        <div class="input-group mb-4 d-flex justify-content-between">
          <input
            id="cod1"
            type="text"
            class="form-control text-center mx-1"
            maxlength="1"
            style="width: 30px"
          />
          <input
            id="cod2"
            type="text"
            class="form-control text-center mx-1"
            maxlength="1"
            style="width: 30px"
          />
          <input
            id="cod3"
            type="text"
            class="form-control text-center mx-1"
            maxlength="1"
            style="width: 30px"
          />
          <input
            id="cod4"
            type="text"
            class="form-control text-center mx-1"
            maxlength="1"
            style="width: 30px"
          />
        </div>

        <div class="text-center">
          <p class="sub" onclick="verifyOTP()">Verify</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../Scripts/otp.js"></script>
  </body>
</html>
