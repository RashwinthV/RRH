<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/signup.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="custom-rectangle"></div>
    <div class="container ">
        <div class="container-fluid">
            <!-- Center the form horizontally -->
            <h1 class="text-center">Sign Up</h1>
            <div class="row justify-content-center ">
                <div class="col-md-6 ">
                    <div class="card mb-3">
                        
                        
                        <!-- Form starts here -->
                        <form>
                            <div class="mb-3">
                                <label for="uname" class="form-label">Username</label>
                                <div id="input" class="input-group">
                                    <input type="text" class="form-control" id="uname" placeholder="Username" required>
                                    <span  class="input-group-text">
                                        <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="user-male-circle"/>
                                    </span>
                                </div>
                            </div>
                            
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                   <input type="email" class="form-control" id="email" placeholder="abc@gmail.com" required> 
                                   <span class="input-group-text">
                                    <img width="20" height="20" src="https://img.icons8.com/material-sharp/50/new-post.png" alt="new-post"/>
                                   </span>
                                </div>
                                
                            </div>

                            <div class="mb-3">
                                <label for="number" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="number" placeholder="Phone Number" required>
                                    <span class="input-group-text">
                                        <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/phone.png" alt="phone"/>
                                    </span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="pass" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="pass" placeholder="min 6 characters" required>
                                    <span class="input-group-text">
                                        <img width="20" height="20" src="https://img.icons8.com/material-rounded/50/lock.png" alt="lock"/>
                                    </span>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="button" class="btn ms-5" onclick="post()">Sign In</button>
                            </div>
                        </form>
                        <!-- End of form -->

                        <p class="text-start mt-3 ">
                            Already have an account? 
                            <a href="../index.html" class="ms-2"><span>Login</span></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Scripts/post.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin
