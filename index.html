<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/login.css">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

        <div class="container">
            <div class="container-fluid ">
                <div class="rectangle"></div>
            
        </div> 
    
            <div class="row justify-content-center m-3">
                <div id="form"  class="col-md-4">
                    <h1 class="text-center mb-4"><u>LOGIN</u></h1>
                    <div class="contents  p-4 shadow-sm rounded">
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <input id="name" class="form-control" type="text" placeholder="Username">

                                <span class="input-group-text">
                                    <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="user-male-circle"/>

                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input id="Password" class="form-control" type="password" placeholder="Password">

                                <span class="input-group-text">
                                    <img width="20" height="20" src="https://img.icons8.com/material-rounded/50/lock.png" alt="lock"/>
                                </span>
                            </div>
                        </div>
                        
                        <p class="text-start">
                            <a href="#" class="text">Forget password?</a>
                        </p>
                        
                        <div class="con">
                            <a href="#" class="bton" onclick="val()">Login</a>
                        </div>
                        
                        <div class="text mt-5 ms-4">
                            <a href="/HTML/sign_up.html" class="text-dark">New user? <span class="ms-3" >Sign in</span></a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        
        </div>
  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
    <script src="Scripts/validate.js"></script>
</body>
</html>
